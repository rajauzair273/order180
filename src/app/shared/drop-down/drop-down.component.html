<style>
  .dropbtn {
    padding: 10px 15px 10px 15px;
  }

  .dropdown {
    position: relative;
    display: inline-block;
    margin: 10px;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;

  }

  .dropdown-content a:hover {background-color: #ddd;}

  .dropdown:hover .dropdown-content {display: block;}

  .dropdown:hover .dropbtn { transform: scale(0.98) !important;
          /* Scaling button to 0.98 to its original size */
          box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24) !important;
          /* Lowering the shadow */}
  </style>


<div class="dropdown">
  <button class="dropbtn border border-secondary rounded text-center"><span style="margin-right: 4px;" *ngIf="user">{{user.first_name}} {{user.last_name}}</span>
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M3.204 5L8 10.481 12.796 5H3.204zm-.753.659l4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
    </svg>
  </button>
  <div class="dropdown-content">
    <a >Profile</a>
    <a (click)="logout()" >Logout</a>

  </div>
</div>
